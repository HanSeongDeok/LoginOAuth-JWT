<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<h1>Welcome to Home</h1>

<!-- 로그인 화면으로 넘어가는 버튼 폼 -->
<form th:action="@{/login}" method="get">
  <button type="submit">Go to Login</button>
</form>

<!-- 회원가입 화면으로 넘어가는 버튼 폼 -->
<form th:action="@{/signup}" method="get">
  <button type="submit">Go to Signup</button>
</form>
</body>
</html>
